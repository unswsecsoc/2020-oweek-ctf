<!DOCTYPE html>
<html lang="en">
    <div id="box" class="box">Click moah for flaggu! <form method="post"><button style="color: DodgerBlue;" type="submit">Click moah</button></form> </div>
    <div id="flag4" style="display: none;" value="<%= flag %>">Here is your (last part of the) flag: <%= flag %></div>
</html>

<style>
.box {
    border: 4px solid;
    width: 150px;
    height: 50px;
    position: relative;
    left: 400px;
}
</style>

<script>
    let box = document.getElementById('box');
    box.addEventListener('mouseover', function(event) {
        let leftpos = Math.random() * 400;
        let rightpos = Math.random() * 600;
        let uppos = Math.random() * 300;
        let downpos = Math.random() * 700;
        box.style.left = leftpos + 'px';
        box.style.right = rightpos + 'px';
        box.style.top = uppos + 'px';
        box.style.bottom = downpos + 'px';
    });

    let flag = document.getElementById('flag4');
    if (flag.getAttribute('value') != "Nope") {
        flag.style.display = "";
        box.style.display = "none";
    }
</script>
